<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detected</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{{ url_for('static', filename='images/music_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 15%;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }

        .emotion-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ffdd57;
        }

        .btn-custom {
            background-color: #8a2be2;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #a33df5;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Emotion Captured</h1>
        <p>We have detected that you are feeling:</p>
        <div class="emotion-box">{{ emotion }}</div>

        <p>If this emotion is correct, click the button below to listen to songs that match your mood.</p>

        <!-- Button to open YouTube search results -->
        <a href="{{ link }}" class="btn btn-custom" target="_blank">Listen to Songs</a>
    </div>

</body>
</html>
