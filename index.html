<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Image */
        body {
            background: url("{{ url_for('static', filename='images/music_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Webcam Feed Styling */
        .webcam-feed {
            border: 2px solid black;
            margin: 20px auto;
            display: block;
        }

        .btn-custom {
            background-color: #a33df5;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #a33df5;
            transform: scale(1.05);
        }

        /* Styling for Select Box */
        .form-select {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            border: 1px solid #ffffff; /* White border */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 60%; /* Adjust width as needed */
            margin: 10px auto;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            border-color: #a33df5;
            outline: none;
            box-shadow: 0 0 10px rgba(163, 61, 245, 0.7);
        }

        /* Styling for dropdown options */
        .form-select option {
            background-color: #000000; /* Black background for options */
            color: #ffffff; /* White text for options */
            padding: 5px;
        }

        h2 {
            font-size: 2rem;
            color: #ffdd57;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <h1 class="display-4">Live Webcam Feed</h1>

    <!-- Display Live Webcam Feed -->
    <img src="{{ url_for('video_feed') }}" width="50%" class="webcam-feed"/>

    <!-- Form for selecting language -->
    <form action="/choose_singer" method="POST">
        <h2>Select a Language:</h2>
        <select name="language" class="form-select" required>
            <option value="english">English</option>
            <option value="punjabi">Punjabi</option>
            <option value="hindi">Hindi</option>
            <option value="marathi">Marathi</option>
        </select>
        <br>

        <button type="submit" class="btn btn-custom">Next</button>
    </form>

</body>
</html>
