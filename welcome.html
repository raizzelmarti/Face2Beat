<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Face2Beat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Image */
        body {
            background: url("{{ url_for('static', filename='images/music_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }

        .btn-custom {
            background-color: #8a2be2;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #a33df5;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Face2Beat</h1>
        <p>Experience music that matches your emotions!</p>

        <!-- Start Button to go to Webcam Page -->
        <a href="{{ url_for('index') }}" class="btn btn-custom">Start Now</a>
    </div>

</body>
</html>
